<!DOCTYPE html>
<html>
<head>
	<title>Zomato Restaurant</title>
	<style type="text/css">
		.restro{
			padding: 50px;
			border: 2px solid black;
			background-color: rgba(0,230,0,.6);
			text-align: center;
			font-size: 40px;
			background-image: url("http://www.haaretz.com/polopoly_fs/1.798355.1498666622!/image/2332177879.jpg_gen/derivatives/size_281x211/2332177879.jpg");
			background-image: cover;
			height: 200px;
			width: 1300px;
			background-position:center;
   			 //background-repeat:no-repeat;
		}
		.food{
			display:inline-block;
			position: relative;
			padding-top: 70px;
			background-size: cover;
			height: 300px;
			width:300px;
			margin-left: 30px;
			border-radius: 3px;
		}
		#set1{
			position: absolute;
			display: none;
		}
		#set2{
			position: absolute;
			display: none;
		}
		#set3{
			position: absolute;
			display: none;
		}
		#set4{
			position: absolute;
			display: none;
		}
		.food button{
			text-align: center;
			border: 2px solid black;
		}
		body{
			background-color: #F08080;
		}
		.restro img{
			height: 200px;
			width: 2000px;
		}
	</style>
</head>
<body>
<div class="restro">
<marquee width="100%" behavior="alternate" direction="right"> 
	<h1> <i>Zomato Ordering </i></h1>
	</marquee>
</div>
<div class="food">
	<img id="c1" src="http://findthemoat.com/wp-content/uploads/2017/02/dominospizze.jpg" height="250" width="280">
	<button id="d1">Show Menu</button>
	<form id="set1">
		<input type="checkbox" class="dom" >COUNTRY-SPECIAL<br>
		<input type="checkbox" class="dom" >FARM HOUSE<br>
		<input type="checkbox" class="dom" >PEPPY PANEER<br>
		<input type="checkbox" class="dom" >5 PEPPER<br>
		<input type="checkbox" class="dom" >FRESH-VEGGIE<br>
		<input type="button" onclick="mybutton()" value="ORDER">
	</form>
</div>
<div class="food">
	<img id="c2" src="http://paypizzapal.com/wp-content/uploads/2014/01/pizza-hut2.jpg" height="250" width="280">
	<button id="d2">Show Menu</button>
	<form id="set2">
		<input type="checkbox" class="hut" >Paneer Vegorama<br>
		<input type="checkbox" class="hut" >Exotica<br>
		<input type="checkbox" class="hut" >Veggie Supreme<br>
		<input type="checkbox" class="hut" >Tandori Paneer<br>
		<input type="checkbox" class="hut" >Country Feast<br>
		<input type="button" onclick="mybutton1()" value="ORDER">
	</form>
</div>
<div class="food">
	<img id="c3" src="http://www.kfc.dk/wp-content/uploads/2016/03/New_logo_0316.png" height="250" width="280">
	<button id="d3">Show Menu</button>
	<form id=set3>
		<input type="checkbox" class="kfc" >Potato Krisper<br>
		<input type="checkbox" class="kfc" >Chicken Snacker<br>
		<input type="checkbox" class="kfc" >Paneer Zinger<br>
		<input type="checkbox" class="kfc" >Chicken Rockin' Burger<br>
		<input type="checkbox" class="kfc" >Cheezy Crunch Burger<br>
		<input type="button" onclick="mybutton2()" value="ORDER">
	</form>
</div>
<div class="food">
	<img id="c4" src="http://www.cbelmira.com/wp-content/uploads/2017/05/mcdonalds.jpg" height="250" width="280" >
	<button id="d4">Show Menu</button>
	<form id="set4">
		<input type="checkbox" class="donald" >Big Mac<br>
		<input type="checkbox" class="donald" >Hamburger<br>
		<input type="checkbox" class="donald" >Cheeseburger<br>
		<input type="checkbox" class="donald" >McDouble<br>
		<input type="checkbox" class="donald" >Double Cheeseburger<br>
		<input type="button" onclick="mybutton3()" value="ORDER">
	</form>
</div>
<script src="jquery-2.2.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("#d1").on('click',function(){
			if($(this).html()=="Show Menu") {
				$(this).html("Hide");
				$("#set1").show()
			}
			else{
				$(this).html("Show Menu");
				$("#set1").hide();
			}
		})
		$("#d2").on('click',function(){
			if($(this).html()=="Show Menu") {
				$(this).html("Hide");
				$("#set2").show()
			}
			else{
				$(this).html("Show Menu");
				$("#set2").hide();
			}
			
		})
		$("#d3").on('click',function(){
			if($(this).html()=="Show Menu") {
				$(this).html("Hide");
				$("#set3").show()
			}
			else{
				$(this).html("Show Menu");
				$("#set3").hide();
			}
			
		})
		$("#d4").on('click',function(){
			if($(this).html()=="Show Menu") {
				$(this).html("Hide");
				$("#set4").show()
			}
			else{
				$(this).html("Show Menu");
				$("#set4").hide();
			}
		})
})

</script>
<script>
	function mybutton(){
		if($('.dom').is(':checked')){
		alert("Thankyou for Ordering,your Order has been registered!");
	}
	else{
		alert("select atleast one item to order!!!!");
	}
	}
	function mybutton1(){
		if($('.hut').is(':checked')){
		alert("Thankyou for Ordering,your Order has been registered!");
	}
	else{
		alert("select atleast one item to order!!!!");
	}
	}
	function mybutton2(){
		if($('.kfc').is(':checked')){
		alert("Thankyou for Ordering,your Order has been registered!");
	}
	else{
		alert("select atleast one item to order!!!!");
	}
	}
	function mybutton3(){
		if($('.donald').is(':checked')){
		alert("Thankyou for Ordering,your Order has been registered!");
	}
	else{
		alert("select atleast one item to order!!!!");
	}
	}


</script>
</body>
</html>
